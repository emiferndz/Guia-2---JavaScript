Ejercicio 23:
Realizar un programa que solicite el ingreso de tres notas de un alumno e informar si
su estado es “promocionado”, “regular” o “reprobado”. Si su promedio es superior a 7
se considera que está promocionado, si está entre 4 y ese valor estaría regular y
cualquier nota inferior a 4 sería reprobado.



-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guia 2 javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    var nota1 = parseInt(prompt("Ingrese la primer nota: "));    
    var nota2 = parseInt(prompt("Ingrese la segunda nota: "));    
    var nota3 = parseInt(prompt("Ingrese la tercer nota: "));    
    
    promedio = (nota1 + nota2 + nota3) / 3;

    if (promedio >= 7){
        document.write("Usted esta promocionado")
    } else if (promedio >= 4){
        document.write("Usted esta regular")
    } else {
        document.write("Usted esta reprobado")
    }
    
    
    </script>
</body>
