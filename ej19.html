Ejercicio 19:
Mostrar la edad aproximada de una persona, ingresando por teclado el año de
nacimiento y el año actual
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guia 2 javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
      var nacimiento = parseInt(prompt("Ingrese su año de nacimiento: "));

      año = 2024;

      edad = (año - nacimiento)

      document.write("Su edad es de: ",edad," años.")
    </script>
</body>
