Ejercicio 25:
Confeccionar un programa que permita cargar un número positivo de hasta tres (3)
cifras. Informar la cantidad de cifras que contiene y un mensaje de error si el número
supera las 3 cifras o si es negativo.

-->

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guia 2 javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    var numero = parseInt(prompt("Ingrese un numero de hasta tres cifras: "));
    contador = 0;

    while (numero > 1){
        contador = contador + 1;
        numero = numero /10;

        if (contador > 3) {
            document.write("El número es mayor a tres cifras.");
            break;
        }
    }
    document.write("El numero tiene ",contador," digitos.");
    </script>
</body>
