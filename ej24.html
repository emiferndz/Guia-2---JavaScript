Ingresar por teclado un valor entero y mostrar por documento y consola si el valor es

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Guia 2 javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
    var numero = parseInt(prompt("Ingrese un numero: "));

    if (numero > 0){
    document.write("El numero es positivo");
    console.log("El numero es positivo");   // Le agregue el console.log ya que el ejercicio pide que lo muestre por consola y por documento
    } else if (numero < 0) {
        document.write("El numero es negativo");
        console.log("El numero es negativo");
    } else {
        document.write("El numero es cero");
        console.log("El numero es cero");
    }
    </script>
</body>
